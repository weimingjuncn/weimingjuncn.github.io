<a id="more"></a>

<p>login.py：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> getpass</span><br><span class="line"></span><br><span class="line">_username = <span class="string">"Mingjun Wei"</span></span><br><span class="line">_password = <span class="number">123456</span></span><br><span class="line"></span><br><span class="line">count = <span class="number">3</span></span><br><span class="line"><span class="keyword">while</span>(count):</span><br><span class="line">    usrname = input(<span class="string">"Please enter your username :"</span>)</span><br><span class="line">    pwd = int(getpass.getpass(<span class="string">"password:"</span>))</span><br><span class="line">    <span class="keyword">if</span> _username == usrname <span class="keyword">and</span> _password ==pwd :</span><br><span class="line">        print(<span class="string">"Welcome home, &#123;0&#125; !"</span>.format(usrname))</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"invalid username or password!"</span>)</span><br><span class="line">        count -= <span class="number">1</span></span><br><span class="line"><span class="keyword">if</span> count == <span class="number">0</span>:</span><br><span class="line">    msg=<span class="string">'''</span></span><br><span class="line"><span class="string">You have try 3 times.</span></span><br><span class="line"><span class="string">Please run the program again.</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">    print(msg)</span><br></pre></td></tr></table></figure>

<p>MyLoginDemo.py:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> login</span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">调用login模块时，先在当前目录查找login模块，找不到再去第三方库目录查找。</span></span><br><span class="line"><span class="string">'''</span></span><br></pre></td></tr></table></figure>
<p>MyLoginDemo.py运行后和单独运行login.py效果相同。</p>
<p>调用login.py后当前目录出现_pycache_文件夹，文件夹里产生一个login.cpython-36.pyc文件</p>
