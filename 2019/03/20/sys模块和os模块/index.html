  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          sys模块和os模块
        
      </h1>

      <time class="post-time">
          3月 20 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>初识sys模块和os模块</p>
<a id="more"></a>

<h1 id="sys模块"><a href="#sys模块" class="headerlink" title="sys模块"></a>sys模块</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">先到当前目录下找sys模块，因此py文件起名最好不要和标准库名相同</span></span><br><span class="line"><span class="string">sys.path返回sys模块的所有目录</span></span><br><span class="line"><span class="string">(以Python3.6为例)Python的第三方库一般保存在Python36/Lib/site-packages下，</span></span><br><span class="line"><span class="string">标准库一般存放在Python36/Lib下</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line">print(sys.path)<span class="comment">#打印环境变量</span></span><br><span class="line">print(sys.argv)</span><br><span class="line"><span class="comment">#在pycharm中运行打印sys_mod.py的绝对路径</span></span><br><span class="line"><span class="comment">#在命令提示符窗口中运行打印sys_mod.py的相对路径</span></span><br><span class="line">print(sys.argv[<span class="number">2</span>])</span><br><span class="line"><span class="comment">#在命令提示符窗口中运行打印sys_mod.py的相对路径以及第2个参数</span></span><br></pre></td></tr></table></figure>

<h1 id="os模块"><a href="#os模块" class="headerlink" title="os模块"></a>os模块</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">cmd_res = os.system(<span class="string">"dir"</span>) <span class="comment">#执行命令，不保存结果</span></span><br><span class="line">print(<span class="string">"---&gt;"</span>,cmd_res)</span><br></pre></td></tr></table></figure>

<p>运行后<br><img src="/2019/03/20/sys%E6%A8%A1%E5%9D%97%E5%92%8Cos%E6%A8%A1%E5%9D%97/result_1.png" alt="result_1"></p>
<p>左下角的代表os.system(“dir”)执行成功返回的状态码，“0”表示成功，非“0”表示失败。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line">cmd_res = os.popen(<span class="string">"dir"</span>).read()</span><br><span class="line"><span class="string">'''</span></span><br><span class="line"><span class="string">为什么加read()?</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">因为执行完os.popen("dir")后，结果存在内存的一个临时区域，</span></span><br><span class="line"><span class="string">需要用read()方法把结果取出来。</span></span><br><span class="line"><span class="string">'''</span></span><br><span class="line">print(<span class="string">"---&gt;"</span>,cmd_res)</span><br></pre></td></tr></table></figure>

<p>运行后</p>
<p><img src="/2019/03/20/sys%E6%A8%A1%E5%9D%97%E5%92%8Cos%E6%A8%A1%E5%9D%97/result_2.png" alt="result_2"></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line">os.mkdir(<span class="string">"new_dir"</span>)<span class="comment">#在当前目录创建一个文件夹</span></span><br></pre></td></tr></table></figure>
<p>运行后</p>
<p><img src="/2019/03/20/sys%E6%A8%A1%E5%9D%97%E5%92%8Cos%E6%A8%A1%E5%9D%97/result_3.png" alt="result_3"></p>
