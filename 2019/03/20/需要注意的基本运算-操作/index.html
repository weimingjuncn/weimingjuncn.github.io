            <p>还记得幂运算怎么写吗？什么是三元运算符？</p>
<a id="more"></a>

<h1 id="幂运算："><a href="#幂运算：" class="headerlink" title="幂运算："></a>幂运算：</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&gt;&gt;&gt;<span class="number">2</span>**<span class="number">4</span></span><br><span class="line"><span class="number">16</span></span><br><span class="line">&gt;&gt;&gt;<span class="number">2</span>**<span class="number">10</span></span><br><span class="line"><span class="number">1024</span></span><br></pre></td></tr></table></figure>

<h1 id="三元运算符"><a href="#三元运算符" class="headerlink" title="三元运算符"></a>三元运算符</h1><p>格式：</p>
<p>result = <strong>值1</strong> <font color="red">if</font> <strong>条件</strong> <font color="red">else</font> <strong>值2</strong><br>如果条件为<strong>真</strong> -&gt; result = <strong>值1</strong><br>如果条件为<strong>假</strong> -&gt; result = <strong>值2</strong></p>
<p>例子：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&gt;&gt;&gt; </span>a =<span class="number">5</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>b =<span class="number">6</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>c =<span class="number">7</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>d = a <span class="keyword">if</span> b&gt;c <span class="keyword">else</span> <span class="number">8</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>d</span><br><span class="line"><span class="number">8</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>d = a <span class="keyword">if</span> b&lt;c <span class="keyword">else</span> <span class="number">8</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>d</span><br><span class="line"><span class="number">5</span></span><br></pre></td></tr></table></figure>
