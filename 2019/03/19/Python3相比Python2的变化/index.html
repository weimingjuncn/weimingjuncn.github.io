<a id="more"></a>

<h3 id="编码方面"><a href="#编码方面" class="headerlink" title="编码方面"></a>编码方面</h3><p><strong>Python 3</strong>默认按<strong>UTF-8</strong>处理，支持中文字符；<br><strong>Python 2</strong>默认按<strong>ASCII</strong>处理，不支持中文字符。</p>
<p>在Python 2中如需使用中文字符，比须首行声明字符集如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br></pre></td></tr></table></figure>
