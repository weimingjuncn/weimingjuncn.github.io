r">6</span>));</span><br><span class="line"></span><br><span class="line">myprint = <span class="function"><span class="keyword">function</span><span class="params">(param)</span></span></span><br><span class="line">	<span class="built_in">print</span>(<span class="string">"这是一个打印函数-##"</span>, param,<span class="string">"##"</span>)</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">add</span><span class="params">(num1, num2, functionPrint)</span></span></span><br><span class="line">	result = num1 + num2;</span><br><span class="line">	functionPrint(result);</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">myprint(<span class="number">10</span>);</span><br><span class="line">add(<span class="number">2</span>, <span class="number">5</span>, myprint);</span><br></pre></td></tr></table></figure>
